<script>
    function rangeOfNumbers(startNum, endNum) {
        if(startNum == endNum){
            return [endNum];
        }else{
            const res = rangeOfNumbers(startNum+1 ,endNum);
            res.unshift(startNum);
            return res;
        }
    };

    console.log(rangeOfNumbers(6,9));
</script>

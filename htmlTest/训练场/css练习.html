<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .dot{
            width:50px;
            height:50px;
            background-color: orange;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .rectangle{
            width: 50px;
            height: 100px;
            background-color: gold;
            border-radius: 10px;

        }
        .rect{
            background-color: silver;
            width: 350px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
        }
        .circle{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <figure>
        <div class="dot"></div>
        <div class="rectangle"></div>
    </figure>
    <figure class="rect">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </figure>
</body>
</html>

    <meta charset="UTF-8">

    <style>
        body{
            display: flex;
            flex-wrap: wrap;
        }
        /************************/
        .dot{
            width:50px;
            height:50px;
            background-color: orange;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .rectangle{
            width: 50px;
            height: 100px;
            background-color: gold;
            border-radius: 10px;
        }

        /************************/
        .traffic-lights{
            background-color: silver;
            width: 350px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
        }
        .light{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            border-radius: 50%;
        }
        .red{background-color: coral;}
        .yellow{background-color: gold;}
        .green{background-color: lightgreen;}

        /************************/
        .tree{
            width: 30px;
            height: 300px;
            background-color: saddlebrown;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }
        .tree .branch{
            width: 160px;
            height: 20px;
            background-color: peru;
            border-radius: 10px;
            display: flex;
            justify-content: flex-end;
            transform: rotate(-30deg);
        }
        .tree .branch .leaf{
            width: 40px;
            height: 40px;
            border-radius: 100% 0 100% 0;
            background-color: green;
            transform: translateY(-100%);
        }

        /************************/
        .triangle{
            width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .triangle div{
            height: 50px;
            margin: 5px;
            display: flex;
            justify-content: space-between;
        }
        .triangle div span{
            width: 50px;
            height: 50px;
            margin: 10px;
            background-color: lightgreen;
            border-radius: 50%;
        }
        .triangle div span:first-child,
        .triangle div span:last-child{
            background-color: lightcoral;
        }

        /************************/
        .chessboard{
            width: 400px;
            background-color: burlywood;
            border: 10px solid darkgray;
        }
        .chessboard div{
            display: flex;
        }
        .chessboard div span{
            width: 100px;
            height: 100px;
        }
        .chessboard div:nth-child(odd) span:nth-child(even),
        .chessboard div:nth-child(even) span:nth-child(odd){
            background-color: rgba(0, 0, 0, 0.3);
        }

        /************************/
        .demo109{
            display: flex;
            justify-content: space-between;
        }
        .demo109 div{
            width: 30px;
            height: 30px;
            background-color: lightgreen;
            border-radius: 50%;
            margin: 4px;
        }
        .demo109:nth-child(2) div:nth-child(0n+7){
            background-color: orange;
        }
        .demo109:nth-child(3) div:nth-child(1n+3){
            background-color: orange;
        }
        .demo109:nth-child(4) div:nth-child(2n+1){
            background-color: orange;
        }
        .demo109:nth-child(5) div:nth-child(2n+0){
            background-color: orange;
        }
        .demo109:nth-child(6) div:nth-child(5n){
            background-color: orange;
        }
        .demo109:nth-child(7) div:nth-child(6n+3){
            background-color: orange;
        }

        /************************/
        .prime-numbers{
            width: 400px;
            height: 400px;
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            counter-reset: n;
        }
        .prime-numbers div{
            counter-increment: n;
            position: relative;
            width: 30px;
            height: 30px;
        }
        .prime-numbers div::before{
            content: counter(n);
            position: absolute;
            width: inherit;
            height: inherit;
            background-color: lightgreen;
            border-radius: 50%;
            text-align: center;
            line-height: 30px;
        }

        /************************/

    </style>
